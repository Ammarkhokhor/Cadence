name: Build Cadence APK

on:
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Creates the local.properties file with your Spotify keys
      - name: Create local.properties
        run: |
          echo "SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}" > local.properties
          echo "SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}" >> local.properties

      - name: Grant Execute Permission
        run: chmod +x gradlew

      # FIX: This creates the folder and the keystore that was "missing" in your last run
      - name: Generate Debug Keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      # This will now succeed and show you the SHA-1 in the logs
      - name: Show Signing Report
        run: ./gradlew signingReport

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Cadence-App
          path: app/build/outputs/apk/debug/app-debug.apk
          
