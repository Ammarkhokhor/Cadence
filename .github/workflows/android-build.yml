name: Build Cadence APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create local.properties
        run: |
          echo "SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}" > local.properties
          echo "SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}" >> local.properties

      - name: Grant Execute Permission
        run: chmod +x gradlew

      # This creates the key in BOTH locations to make sure Gradle finds it
      - name: Generate Debug Keystore
        run: |
          mkdir -p ~/.android
          mkdir -p ~/.config/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          cp ~/.android/debug.keystore ~/.config/.android/debug.keystore

      # Instead of just running Gradle, we'll use keytool to PRINT the SHA-1 directly to the log
      - name: Get SHA-1 Fingerprint
        run: keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Cadence-App
          path: app/build/outputs/apk/debug/app-debug.apk
          
          
